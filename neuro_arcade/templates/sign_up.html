{% extends "base_large_banner.html" %}

{% block header_block %}
    {{ block.super }}
{% endblock %}

{% block body_block %}

<h1>Sign up</h1>

{% if error %}

<p>{{ error }}</p>

{% endif %}



<form id="sign_up_form" method="post" action="{% url 'na:sign_up' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ user_form.as_p }}

    <input type="submit" name="submit" value="Sign up" />
</form>

{% endblock %}
