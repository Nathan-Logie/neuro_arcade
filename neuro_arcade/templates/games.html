{% extends "base.html" %}

{% block body_block %}

<p>
    Welcome to the games page! <br>
    Games:
</p>

<form id="search-form" action="{% url 'na:game_search' %}" method="GET">
    <div>
        <input type="text" placeholder="Search Games" id="query" name="query">
        <button type="submit">Search</button>
    </div>

    <select name="tags" id="tags" multiple>
        {% for tag in tags %}
        <option value={{ tag.name }}> {{ tag.name }}</option>
        {% endfor %}
    </select>
</form>

<ul>
{% if games %}
    {% for game in games %}
        <li><a href={% url 'na:game_view' game.slug %}>{{ game.name }}</a></li>
    {% endfor %}
{% else %}
    <li>NO GAMES IN DB!<br> (maybe you forgot to populate it (run populate.py))</li>
{% endif %}
</ul>

{% endblock %}
