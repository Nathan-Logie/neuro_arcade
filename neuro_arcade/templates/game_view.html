{% extends "base.html" %}

{% block body_block %}
    <h1>{{ game.name }}</h1>
    <img src="{{ game.icon.url }}" width=128>
    <h3>Game Description:</h3>
    <p>
        {{ game.description }}
    </p>
    <h3>Game Tags</h3>
    {% if game.tags %}
        {% for tag in game.tags.all %}
            <ul>{{ tag.name }}</ul>
        {% endfor %}
    {% endif %}
{% endblock %}
