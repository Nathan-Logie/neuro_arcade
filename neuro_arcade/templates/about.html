{% extends "base.html" %}

{% block body_block %}

     <h1>About</h1>

     <p>{{ about.description }}</p>

     <ul>
    {% for publication in publications %}
        <li><a href="{{ publication.link }}" target="_blank">{{ publication.title }} - {{ publication.authors }}</a></li>
    {% endfor %}
    </ul>

{% if user.is_authenticated %}
<a href="{% url 'edit_about' %}">Edit</a>
{% endif %}

{% endblock %}
